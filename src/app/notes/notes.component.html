<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="form-row" style="margin: 5rem">

        <div class="card" style="width: 18rem;" *ngFor="let note of notes">
          <div class="card-body">
            <h5 class="card-title">{{note.creationTime | date: 'fullDate'}}</h5>
            <div class="form-group">
              <textarea class="form-control" id = "text" [(ngModel)] = "note.text" name="text" rows="3"></textarea>
            </div>
            <a (click)="updateNote(note.id)" class="btn btn-primary">update</a>
            <button (click)="deleteNote(note.id)" class="btn btn-danger" >Delete</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
